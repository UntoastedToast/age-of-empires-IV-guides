<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategische Übersichten in Age of Empires IV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpapercave.com/wp/wp9682062.jpg');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(33, 43, 50, 0.8);
            z-index: 1;
        }

        .sidebar {
            background-color: rgba(26, 38, 46, 0.9);
            min-height: 100vh;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            position: fixed;
            z-index: 3;
            width: 300px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
        }

        /* Adjust sidebar behavior for larger screens */
        @media only screen and (max-width: 1200px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }
        }

        .sidebar h2 {
            margin-top: 0;
            text-align: center;
            font-size: 1.5em;
            color: #f7d794;
            text-shadow: 1px 1px 3px #000;
            margin-bottom: 20px;
            border-bottom: 5px solid #f7d794;
            padding-bottom: 10px;
            background-color: rgba(26, 38, 46, 0.9);
            padding: 30px;
            font-weight: bold;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: rgba(27, 42, 51, 0.95);
            border-radius: 8px;
            padding: 10px;
        }

        .sidebar li {
            margin-bottom: 15px;
            text-align: center;
        }

        .sidebar a {
            text-decoration: none;
            color: #f7d794;
            font-size: 1.1em;
            padding: 10px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 0 auto;
            width: fit-content;
        }

        .sidebar a:hover {
            background-color: #f7d794;
            color: #212B32;
        }

        .content {
            margin-left: 300px;
            padding: 40px 20px;
            width: calc(100% - 300px);
            box-sizing: border-box;
            min-height: 100vh;
            overflow-y: auto;
            z-index: 2;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #f7d794;
            font-size: 3em;
            margin-bottom: 0;
            text-shadow: 2px 2px 4px #000;
        }

        h2 {
            text-align: center;
            color: #f7d794;
            font-size: 1.5em;
            margin-top: 10px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px #000;
            font-weight: 400;
        }

        .table-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: rgba(27, 42, 51, 0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            table-layout: fixed;
            /* Add table-layout: fixed for consistent column width */
        }

        th,
        td {
            padding: 30px;
            text-align: left;
            vertical-align: middle;
            border-bottom: 2px solid #2A3C48;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px #000;
            color: #f7d794;
            /* Set default text color */
            word-wrap: break-word;
            /* Break long words */
        }

        th {
            background-color: rgba(26, 38, 46, 0.9);
            font-weight: bold;
            text-align: center;
            border-bottom: 3px solid #f7d794;
        }

        tr:nth-child(even) {
            background-color: rgba(31, 50, 59, 0.9);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        li {
            display: flex;
            align-items: center;
            font-size: 1em;
            color: #ffffff;
            margin-bottom: 0;
            /* No margin between list items */
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            /* Space between icon and text */
        }

        @media only screen and (max-width: 1200px) {
            .sidebar {
                width: 240px;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                width: 100%;
                padding-top: 60px;
            }

            .menu-icon {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
                z-index: 20;
                cursor: pointer;
            }

            .menu-icon div {
                width: 100%;
                height: 5px;
                background-color: #f7d794;
                margin: 6px 0;
                transition: 0.4s;
            }

            .open-sidebar .bar1 {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .open-sidebar .bar2 {
                opacity: 0;
            }

            .open-sidebar .bar3 {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            /* Adjust table styles for smaller screens */
            .table-container {
                overflow-x: auto;
                /* Allow horizontal scrolling for tables */
            }

            table {
                display: block;
                overflow-x: auto;
                width: 100%;
            }

            th,
            td {
                padding: 12px;
                font-size: 0.9em;
            }
        }

        @media only screen and (max-width: 600px) {
            /* Further adjustments for very small screens */
            th,
            td {
                padding: 10px;
                font-size: 0.8em;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1em;
            }

            .content {
                padding-top: 50px;
            }
        }
    </style>
</head>

<body>
    <input type="checkbox" id="menu-toggle">
    <div class="menu-icon">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <div class="background-overlay"></div>
    <div class="overlay"></div>
    <div class="sidebar" id="sidebar">
        <h2>Strategie Guides</h2>
        <ul id="guide-list">
            <!-- JavaScript will dynamically populate this list -->
        </ul>
    </div>

    <script>
        // Toggle sidebar on menu icon click
        const menuIcon = document.querySelector('.menu-icon');
        const sidebar = document.getElementById('sidebar');

        menuIcon.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            menuIcon.classList.toggle('open-sidebar');
        });

        // Define the folder path for guides
        const guidesFolder = 'guides/';

        // Array of guide file names
        const guideFiles = [
            'hre.html',
            // Add more guide filenames as needed
        ];

        // Fetch each guide and extract the h1 title
        guideFiles.forEach(file => {
            fetch(`${guidesFolder}${file}`)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const title = doc.querySelector('h1').innerText;

                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = '#';
                    link.innerText = title;
                    link.onclick = () => loadGuide(`${guidesFolder}${file}`);
                    listItem.appendChild(link);

                    document.getElementById('guide-list').appendChild(listItem);
                })
                .catch(error => console.error('Error loading guide:', error));
        });

        function loadGuide(guide) {
            fetch(guide)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Guide not found');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('content-area').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading guide:', error);
                    document.getElementById('content-area').innerHTML = `
                        <div>
                            <h1>Fehler</h1>
                            <h2>Der ausgewählte Guide wurde nicht gefunden.</h2>
                        </div>
                    `;
                });
        }
    </script>
</body>

</html>
